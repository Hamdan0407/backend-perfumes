# Nginx Reverse Proxy Configuration for Production
# Place in /etc/nginx/sites-available/perfume-shop
# Link to sites-enabled: ln -s /etc/nginx/sites-available/perfume-shop /etc/nginx/sites-enabled/

upstream perfume_api {
    # Single instance
    server backend:8080; # This is a container-internal name, but I'll update it to use a variable if possible or just remove if not needed.
    
    # Multiple instances (uncomment for load balancing)
    # server api1.internal:8080;
    # server api2.internal:8080;
    # server api3.internal:8080;
    
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;
    
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server - Frontend & API
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;

    # SSL Certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4;

    # Root directory
    root /var/www/perfume-shop;
    index index.html;

    # Logging
    access_log /var/log/nginx/perfume-shop-access.log combined;
    error_log /var/log/nginx/perfume-shop-error.log warn;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://js.stripe.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.stripe.com;" always;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;
    gzip_comp_level 6;
    gzip_vary on;
    gzip_min_length 1024;

    # Client body size limit
    client_max_body_size 20M;

    # Request timeout
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;

    # =====================================================
    # Frontend Routes (React SPA)
    # =====================================================
    
    location / {
        # Try files in order: exact file, directory, or fallback to index.html
        try_files $uri $uri/ /index.html;
        
        # Cache policy for index.html
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # =====================================================
    # Static Assets (JS, CSS, Images, Fonts)
    # =====================================================
    
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # =====================================================
    # API Routes (Proxy to Backend)
    # =====================================================
    
    location /api/ {
        # Proxy settings
        proxy_pass http://perfume_api;
        proxy_http_version 1.1;
        
        # Keep-alive connection
        proxy_set_header Connection "";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # =====================================================
    # Health Check Endpoint
    # =====================================================
    
    location /actuator/health {
        proxy_pass http://perfume_api;
        access_log off;
    }

    # =====================================================
    # Block Dangerous Paths
    # =====================================================
    
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    location /wp-admin {
        deny all;
    }

    location /wp-login.php {
        deny all;
    }
}

# =====================================================
# Rate Limiting
# =====================================================

limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=payment_limit:10m rate=1r/s;
