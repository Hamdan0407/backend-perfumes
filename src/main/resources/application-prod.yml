spring:
  application:
    name: perfume-shop
  
  # ==========================================
  # DATABASE CONFIGURATION - PostgreSQL (Railway)
  # ==========================================
  datasource:
    url: ${DATABASE_URL}
    username: ${PGUSER:postgres}
    password: ${PGPASSWORD}
    driver-class-name: org.postgresql.Driver
    
    # Connection Pool Settings
    hikari:
      maximum-pool-size: ${DATABASE_POOL_SIZE:10}
      minimum-idle: 2
      connection-timeout: ${DATABASE_CONNECTION_TIMEOUT:10000}
      idle-timeout: ${DATABASE_MAX_IDLE_TIME:600000}
      max-lifetime: 1800000 # 30 minutes
      auto-commit: true
  
  # ==========================================
  # JPA & HIBERNATE CONFIGURATION
  # ==========================================
  jpa:
    hibernate:
      # 'validate' - Only validates schema, doesn't modify database
      # IMPORTANT: For production, use 'validate' to prevent accidental schema changes
      ddl-auto: validate
    
    show-sql: false # Never show SQL in production
    
    properties:
      hibernate:
        format_sql: false
        use_sql_comments: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
        
        # Performance tuning
        jdbc:
          batch_size: 20
          fetch_size: 50
        order_inserts: true
        order_updates: true
        
        # Connection validation
        generate_statistics: false
  
  # ==========================================
  # EMAIL CONFIGURATION
  # ==========================================
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
          from: ${MAIL_FROM:noreply@yourdomain.com}
  
  # ==========================================
  # SERVLET CONFIGURATION
  # ==========================================
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  
  # ==========================================
  # SESSION MANAGEMENT
  # ==========================================
  session:
    store-type: none # JWT-based, no server sessions
  
  # ==========================================
  # JACKSON CONFIGURATION (JSON Processing)
  # ==========================================
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: false # Compact JSON in production
    deserialization:
      fail-on-unknown-properties: false
  
  # ==========================================
  # COMPRESSION & PERFORMANCE
  # ==========================================
  compression:
    enabled: true
    min-response-size: 1024 # Compress responses larger than 1KB
    mime-types:
      - application/json
      - application/xml
      - text/html
      - text/xml
      - text/plain
      - text/css
      - application/javascript

# ==========================================
# SERVER CONFIGURATION
# ==========================================
server:
  port: ${PORT:8080}
  servlet:
    context-path: /
    session:
      timeout: 30m # Session timeout (if using sessions)
  
  # Performance tuning
  tomcat:
    max-threads: 200
    min-spare-threads: 10
    accept-count: 100
    max-connections: 10000
    connection-timeout: 20000ms
    keep-alive-timeout: 60000ms
  
  # Error handling
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never # Don't expose stack traces in production
    include-exception: false

# ==========================================
# MANAGEMENT ENDPOINTS (Actuator)
# ==========================================
management:
  endpoints:
    web:
      # Only expose essential endpoints in production
      exposure:
        include: health,info,metrics
      base-path: /actuator
  
  endpoint:
    health:
      show-details: when-authorized # Only show details if authorized
      show-components: when-authorized
  
  metrics:
    export:
      simple:
        enabled: true
  
  server:
    port: 9090 # Use different port for management endpoints

# ==========================================
# APPLICATION CONFIGURATION
# ==========================================
app:
  # ==========================================
  # JWT SETTINGS
  # ==========================================
  jwt:
    secret: ${JWT_SECRET}
    expiration: ${JWT_EXPIRATION:86400000} # 24 hours
    refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 days
    grace-period: ${JWT_GRACE_PERIOD:60000} # 1 minute
  
  # ==========================================
  # SECURITY SETTINGS
  # ==========================================
  security:
    cors-origins: ${CORS_ORIGINS:https://yourdomain.com}
    cors-max-age: ${CORS_MAX_AGE:3600}
    password-encoder-strength: ${PASSWORD_ENCODER_STRENGTH:12}
  
  # ==========================================
  # STRIPE PAYMENT GATEWAY
  # ==========================================
  stripe:
    api-key: ${STRIPE_API_KEY}
    publishable-key: ${STRIPE_PUBLISHABLE_KEY}
    webhook-secret: ${STRIPE_WEBHOOK_SECRET}
  
  # ==========================================
  # RAZORPAY PAYMENT GATEWAY
  # ==========================================
  razorpay:
    key-id: ${RAZORPAY_KEY_ID}
    key-secret: ${RAZORPAY_KEY_SECRET}
    webhook-secret: ${RAZORPAY_WEBHOOK_SECRET}
    currency: ${RAZORPAY_CURRENCY:INR}
  
  # ==========================================
  # EMAIL SETTINGS
  # ==========================================
  email:
    max-retries: ${EMAIL_MAX_RETRIES:3}
    retry-delay: ${EMAIL_RETRY_DELAY:5000}
  
  # ==========================================
  # FRONTEND CONFIGURATION
  # ==========================================
  frontend:
    url: ${FRONTEND_URL:https://yourdomain.com}
  
  # ==========================================
  # MEDIA/FILE UPLOAD CONFIGURATION
  # ==========================================
  media:
    url: ${MEDIA_URL:https://yourdomain.com/media}
    upload-dir: ${MEDIA_UPLOAD_DIR:/tmp/media}

# ==========================================
# LOGGING CONFIGURATION
# ==========================================
logging:
  level:
    # Application logs
    com.perfume: ${APP_LOG_LEVEL:INFO}
    com.perfume.shop: ${APP_LOG_LEVEL:INFO}
    
    # Spring Framework logs
    org.springframework: ${SPRING_LOG_LEVEL:WARN}
    org.springframework.security: ${SPRING_SECURITY_LOG_LEVEL:WARN}
    org.springframework.web: ${SPRING_WEB_LOG_LEVEL:WARN}
    org.springframework.boot: WARN
    
    # Hibernate logs (keep at WARN in production)
    org.hibernate: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    
    # Third-party libraries
    org.apache.catalina: WARN
    org.apache.tomcat: WARN
  
  # File logging configuration
  file:
    name: ${LOG_DIR:/var/log/perfume-shop}/perfume-shop.log
    max-size: ${LOG_MAX_FILE_SIZE:100MB}
    max-history: ${LOG_MAX_BACKUP_INDEX:7}
  
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    console: "%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n"

