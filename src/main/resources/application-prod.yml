# Production Profile Configuration
# This file is loaded when SPRING_PROFILES_ACTIVE=production

spring:
  # ============================================
  # DATABASE CONFIGURATION (PostgreSQL)
  # ============================================
  datasource:
    url: ${DB_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:perfume_shop}}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:hamdaan2003}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
      leak-detection-threshold: 60000
  
  # ============================================
  # JPA/HIBERNATE CONFIGURATION
  # ============================================
  jpa:
    hibernate:
      ddl-auto: update  # Safe for production - only updates schema
    defer-datasource-initialization: true
    generate-ddl: true
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        use_sql_comments: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  sql:
    init:
      mode: always

  # ============================================
  # REDIS CACHING - DISABLED IN PRODUCTION (using simple cache)
  # ============================================
  cache:
    type: simple
  
  # Redis disabled for production - uncomment if you have Redis running
  # redis:
  #   host: ${REDIS_HOST:localhost}
