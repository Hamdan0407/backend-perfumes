# Production Profile Configuration
# This file is loaded when SPRING_PROFILES_ACTIVE=production

spring:
  # ============================================
  datasource:
    url: ${SPRING_DATASOURCE_URL:}
    username: ${SPRING_DATASOURCE_USERNAME:}
    password: ${SPRING_DATASOURCE_PASSWORD:}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      leak-detection-threshold: 2000
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
    
  
  sql:
    init:
      mode: never

  # ============================================
  # REDIS CACHING - DISABLED IN PRODUCTION (using simple cache)
  # ============================================
  cache:
    type: simple
  
  # Redis disabled for production - uncomment if you have Redis running
  # redis:
  #   host: ${REDIS_HOST:localhost}
  #   port: ${REDIS_PORT:6379}
  #   password: ${REDIS_PASSWORD:}
  #   timeout: 2000ms
  #   lettuce:
  #     pool:
  #       max-active: 8
  #       max-idle: 8
  #       min-idle: 2
  #       max-wait: -1ms
  
  # Rate Limiting
  app:
    rate-limiting:
      enabled: false
  
  # ============================================
  # EMAIL CONFIGURATION
  # ============================================
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:muwas2021@gmail.com}
    password: ${MAIL_PASSWORD:bqxcpmlqsgtotqqq}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
    test-connection: false

# ============================================
# SERVER CONFIGURATION
# ============================================
server:
  address: 0.0.0.0
  port: ${PORT:8080}
  forward-headers-strategy: native
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/plain
    min-response-size: 1024
  error:
    include-message: never
    include-stacktrace: never
    include-binding-errors: never

# ============================================
# LOGGING CONFIGURATION
# ============================================
logging:
  level:
    ROOT: INFO
    com.perfume.shop: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: INFO
    org.hibernate.orm.model.scanning: INFO
    org.hibernate.tool.schema: INFO
    org.springframework.jdbc.datasource.init: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  file:
    name: ${LOG_DIR:/tmp}/perfume-shop-production.log
    max-size: 10MB
    max-history: 30

