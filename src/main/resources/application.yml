spring:
  application:
    name: perfume-shop
  
  datasource:
    url: jdbc:h2:mem:perfume_shop;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=false
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: false
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  sql:
    init:
      mode: never
  
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

app:
  jwt:
    secret: ${JWT_SECRET:YourSuperSecretKeyForJWTTokenGenerationMustBeAtLeast256BitsLongForHS256Algorithm}
    expiration: 86400000 # 24 hours in milliseconds
    refresh-expiration: 604800000 # 7 days in milliseconds
    grace-period: 60000 # 1 minute grace period for token refresh
  
  security:
    cors-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:5173}
    cors-max-age: 3600 # CORS preflight cache in seconds (1 hour)
    password-encoder-strength: 12 # BCrypt strength (higher = more secure but slower)
  
  stripe:
    api-key: ${STRIPE_API_KEY:sk_test_your_stripe_secret_key}
    webhook-secret: ${STRIPE_WEBHOOK_SECRET:whsec_your_webhook_secret}
  
  razorpay:
    key-id: ${RAZORPAY_KEY_ID:rzp_test_your_razorpay_key_id}
    key-secret: ${RAZORPAY_KEY_SECRET:your_razorpay_key_secret}
    webhook-secret: ${RAZORPAY_WEBHOOK_SECRET:your_razorpay_webhook_secret}
    currency: ${RAZORPAY_CURRENCY:INR}
  
  email:
    max-retries: 3  # Maximum retry attempts for failed emails
  
  ai:
    google:
      generativeai:
        api-key: ${GOOGLE_AI_API_KEY:your_gemini_api_key_here}
        project-id: ${GOOGLE_PROJECT_ID:your_project_id}
  
  gemini:
    api-key: ${GEMINI_API_KEY:}
    model: ${GEMINI_MODEL:gemini-1.5-flash}
    enabled: ${GEMINI_ENABLED:true}
    temperature: 0.7
    max-tokens: 500
  
  frontend:
    url: ${FRONTEND_URL:http://localhost:3000}
  
  media:
    upload-dir: ${MEDIA_UPLOAD_DIR:./media}
    url: ${MEDIA_URL:http://localhost:8080/media}

logging:
  level:
    com.perfume: DEBUG
    com.perfume.shop.service.ChatbotService: DEBUG
    com.perfume.shop.service.ConversationSessionManager: DEBUG
    org.springframework.security: WARN
    org.springframework.web.cors: WARN
