spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  h2:
    console:
      enabled: false
  
  # Disable Redis for tests
  data:
    redis:
      repositories:
        enabled: false
  
  # Email configuration for tests (mock)
  mail:
    host: localhost
    port: 3025
    username: test@test.com
    password: test
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

# Application configuration
app:
  jwt:
    secret: test-secret-key-for-testing-purposes-only-minimum-256-bits
    expiration: 86400000
  
  # Disable external services for tests
  init:
    create-demo-admin: false
    load-sample-data: false
  
  email:
    enabled: false
  
  razorpay:
    key-id: test_key
    key-secret: test_secret
  
  stripe:
    api-key: sk_test_dummy
    webhook-secret: whsec_test_dummy

# Logging
logging:
  level:
    com.perfume.shop: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
