# Nginx Configuration for Perfume Shop
# Serves as reverse proxy for Railway backend and serves media files from filesystem
# 
# Usage:
# 1. Update 'server_name' with your actual domain
# 2. Update 'proxy_pass' with your Railway backend URL
# 3. Update 'alias' with your media directory path
# 4. Update SSL certificate paths

upstream railway_backend {
    # Railway backend URL - Replace with your actual Railway app URL
    server yourrailwayapp.up.railway.app;
    
    # Keep connections alive
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name yourdomain.com www.yourdomain.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yourdomain.com/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5:!3DES;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Client max body size for file uploads
    client_max_body_size 10M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;
    
    # Logging
    access_log /var/log/nginx/perfume-shop-access.log combined;
    error_log /var/log/nginx/perfume-shop-error.log warn;
    
    # ==========================================
    # MEDIA FILES - Served Directly from Nginx
    # ==========================================
    location /media/ {
        # Path to your media directory on the Nginx server
        # IMPORTANT: Make sure this directory exists and has uploaded files
        alias /var/www/perfume-shop/media/;
        
        # Allow cross-origin requests for media files
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        
        # Cache media files for 30 days
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Try to serve file, return 404 if not found
        try_files $uri =404;
        
        # Disable logging for media files to reduce log size
        access_log off;
    }
    
    # ==========================================
    # API REQUESTS - Proxy to Railway Backend
    # ==========================================
    location /api/ {
        # Proxy to Railway backend
        proxy_pass https://railway_backend;
        
        # HTTP version
        proxy_http_version 1.1;
        
        # Keep connections alive
        proxy_set_header Connection "";
        
        # Forward client information
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 10s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Handle redirects
        proxy_redirect off;
        
        # Disable caching for API responses
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }
    
    # ==========================================
    # HEALTH CHECK ENDPOINT
    # ==========================================
    location /health {
        proxy_pass https://railway_backend/actuator/health;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Don't log health checks
        access_log off;
    }
    
    # ==========================================
    # ACTUATOR METRICS (Optional - Keep Secure)
    # ==========================================
    location /actuator/ {
        # Restrict actuator endpoints to specific IPs (optional)
        # allow 10.0.0.0/8;  # Allow internal network
        # deny all;
        
        proxy_pass https://railway_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # ==========================================
    # ROOT - Serve Frontend or Redirect to API
    # ==========================================
    location / {
        # If frontend is served from Nginx, use:
        # root /var/www/perfume-shop/frontend;
        # try_files $uri $uri/ /index.html;
        
        # For Vercel frontend, redirect to Vercel or use as fallback
        # If no other location matches, proxy to API
        proxy_pass https://railway_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # ==========================================
    # FAVICON & ROBOTS.TXT
    # ==========================================
    location ~* ^/(favicon\.ico|robots\.txt)$ {
        access_log off;
        log_not_found off;
    }
    
    # ==========================================
    # DENY ACCESS TO SENSITIVE FILES
    # ==========================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
