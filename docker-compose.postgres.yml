version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: perfume_shop_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: perfume_shop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d perfume_shop"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - perfume-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: perfume_shop_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@perfume.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - perfume-network

networks:
  perfume-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
